<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Herbarium Content Studio - Yarn/Wool themed icon -->
  <defs>
    <!-- Gradient inspired by natural dyes -->
    <linearGradient id="dyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b85c38"/>
      <stop offset="50%" stop-color="#c9a66b"/>
      <stop offset="100%" stop-color="#3d5a80"/>
    </linearGradient>
    <linearGradient id="yarnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a66b"/>
      <stop offset="100%" stop-color="#6b5344"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2d2a26"/>

  <!-- Stylized yarn ball - organic curves -->
  <path d="M16 6c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10S21.5 6 16 6z" fill="url(#dyeGradient)" opacity="0.9"/>

  <!-- Yarn strand wrapping effect -->
  <path d="M8 16c0-4.4 3.6-8 8-8" stroke="#faf8f5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M10 11c2-2 5-3 8-2" stroke="#faf8f5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M12 22c-1-1.5-1.5-3.5-1-5.5" stroke="#faf8f5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M20 9c2 2 3 5 2 8" stroke="#faf8f5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M23 14c0 3-1.5 5.5-4 7" stroke="#faf8f5" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Central highlight -->
  <circle cx="15" cy="14" r="2" fill="#faf8f5" opacity="0.3"/>

  <!-- Small leaf/plant accent for "Herbarium" -->
  <path d="M22 24c-1-2 0-4 2-5-2 0-3 2-2 5z" fill="#5a7c5a" opacity="0.8"/>
</svg>
